syntax = "proto3";

package ly.unnecessary.backend.rooms;

import "google/protobuf/empty.proto";

option java_package = "ly.unnecessary.backend.rooms";

service Rooms { rpc listRooms(google.protobuf.Empty) returns (RoomsResponse); }

message RoomsResponse { repeated Room rooms = 1; }

message Room {
  string id = 1;
  string title = 2;
}